<html lang="pt-BR">

    <title>Verificar Aprovação do Aluno</title>

<body>
    <h1>Verificar Aprovação do Aluno</h1>
    <form action="exercicio6.php" method="post">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" step="0.01" required>
        <br><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" step="0.01" required>
        <br><br>
        <label for="frequencia">Frequência (%):</label>
        <input type="number" id="frequencia" name="frequencia" step="0.01" required>
        <br><br>
        <button type="submit">Verificar Aprovação</button>
    </form>
</body>
</html>
